<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text"><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br>
        <label for="add">Address</label>
        <input type="textarea" id="add"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="subject">Subject of Interest:</label><br>
        <input type="checkbox" id="maths" name="subject" value="maths">
        <label for="maths">Maths</label><br>
        <input type="checkbox" id="english" name="subject" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="physics" name="subject" value="physics">
        <label for="physics">Physics</label><br>
        <input type="checkbox" id="chemistry" name="subject" value="chemistry">
        <label for="chemistry">Chemistry</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
